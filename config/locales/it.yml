  features:
    title: Servizio gratuito durante tutto il periodo di Emergenza COVID-2019
    subtitle: "La prima piattaforma italiana di  videoconferenze e didattica online. Qui puoi creare le tue Sale Virtuali per le tue riunioni professionali e lezioni, o collegarti con i tuoi  amici in  modo semplice e veloce. Invia il link della tua sala per consentire l'accesso alla riunioni, usa la lavagna virtuale per disegnare e per mostrare presentazioni e contenuti multimediali, chatta e condividi il tuo schermo con i partecipanti."
    subtitle2: Uno strumento essenziale per le riunioni di lavoro di piccole e medie imprese, per l'organizzazione di corsi e webinar, per i professionisti della formazione a distanza, per docenti e studenti che vogliono organizzare lezioni private, ripetizioni o aule di sostegno.
    rooms: Sale Riunioni
    roomsdetails: Meetings Aziendali, Riunioni Professionali, Lezioni 
    recordings: Resistrazione e Crittografia
    recordingsdetails: Registrazione Riunioni e Collegamenti Crittografati
    designs: Video Webinars
    designdetails: Webinars, Video Corsi, Formazione e Lezioni di Gruppo
    authentication: Condivisione Schermo
    authdetails: Lavagna Virtuale e Condivisione Materiale Didattico
    whytitle: Perchè usare le Aule Virtuali di Riunioni.Online
    whypara1: Se sei un docente, una scuola o una società che eroga formazione nelle aule virtuali di Riunioni.online puoi ospitare le tue lezioni individuali e di gruppo, organizzare webinar e seminari per studenti e professionisti senza far muovere i partecipanti da casa, da scuola o dalla propria postazione di lavoro.
    whypara2: Se gestisti una azienda puoi organizzare riunioni o erogare corsi di formazione e aggiornamento ai tuoi dipendenti direttamente nella loro postazione, anche in sedi diverse sparse sul territorio, con una notevole ottimizzazione dei tempi di esecuzione e riduzione dei costi per spostamenti e logistica.
    whypara3: Puoi anche utilizzare i nostri servizi per fornire supporto tecnico online ai clienti della tua attività, consentendogli di connettersi in videoconferenza per richiedere informazioni e parlare con un esperto  della tua azienda, anticipando già da remoto la soluzione di alcuni problemi o consentendo un intervento più mirato sul campo.
    whypara4: Con Riunioni.online oggi è più facile interagire e comunicare, dialogare online con i propri studenti, fare domande ai docenti. Facilita la creazione un ambiente collaborativo ed integrato nella tua azienda, favorisce la diffusione di informazioni e materiale educativo, ti consente di risparmiare sui costi.
